name: CI

on:
  push:
    branches: ['main']
  pull_request:

permissions:
  contents: read

jobs:
  test-and-lint:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Verify formatting
        run: |
          fmt_out=$(gofmt -s -l .)
          if [ -n "$fmt_out" ]; then
            echo "The following files are not gofmt'ed:"
            echo "$fmt_out"
            exit 1
          fi

      - name: Verify go mod tidy
        run: |
          go mod tidy
          git diff --exit-code

      - name: Test
        run: go test ./...

      - name: Setup golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.1.6

      - name: Lint
        run: golangci-lint run ./...
